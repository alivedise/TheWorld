<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>TheWorld.Seed.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>TheWorld.Seed.List Demo</h1>
		<ul id='seeds'></ul>
		<a href='javascript://' id='create'>Create Seed</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('the_world/seed/list','the_world/fixtures',function(){
				
				$('#seeds').the_world_seed_list();
				
				$('#create').click(function(){
					new TheWorld.Models.Seed({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
